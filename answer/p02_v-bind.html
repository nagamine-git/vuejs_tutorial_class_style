<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<style>
p {
  font-size: 30px;
  font-weight: bold;
}
.mod_class{
  color: #ff0000;
  animation: font-color 10s infinite;
  -webkit-animation: font-color 10s infinite;
}
@-webkit-keyframes font-color {
  0% { color: #ff0000; }
  33% { color: #00ff00; }
  66% { color: #0000ff; }
  100% { color: #ff0000; }
}
@keyframes font-color {
  0% { color: #ff0000; }
  33% { color: #00ff00; }
  66% { color: #0000ff; }
  100% { color: #ff0000; }
}
</style>

<div id="app">
    <button v-on:click="changeSomething">Pタグの色がグラデーションに変化！</button>
    <p v-bind:class="{ mod_class : mod_class_conf }">ここのテキストがグラデーションに変わります</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            mod_class_conf: false
        },
        methods: {
            changeSomething: function () {
                this.mod_class_conf == true ? this.mod_class_conf = false : this.mod_class_conf = true
            }
        }
    })
</script>
