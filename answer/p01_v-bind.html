<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<div id="app">
    <button v-on:click="changeFontsize">フォントサイズを2倍にする</button>
    <p v-bind:style="{ 'font-size': text_size + 'px' }">ここのテキストのサイズを2倍にしましょう</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            text_size: 14
        },
        methods: {
            changeFontsize: function () {
                this.text_size = this.text_size * 2
            }
        }
    })
</script>
